<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- link to CSS file -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
</head> 
<body>
    <header>
    <div id="high-scores">View High Scores</div>
    <div id="timer">Time:</div>
    </header>

        <!-- quiz information before user starts the quiz -->
    <div class="quiz-info">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind
            that incorrect answers will penalize your score and time by ten seconds.
        </p>
        <!-- start quiz button -->
        <div class="start-button"><button>Start Quiz</button></div>
    </div>

   <script src="script.js"></script>
</body>
