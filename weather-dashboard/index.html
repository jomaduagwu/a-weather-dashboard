<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <!-- <header>
        <h1>Weather Dashboard</h1> 
    </header> -->
    <main>
        <div class="jumbotron container-fluid mt-2 text-center">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="container py-5 my-5">
            <div class="row">
                <div class="col-sm-4 bg-light">
                    <h4 class="pt-1">Search for a City:</h4>
                    <div class="city-input mb-3">
                        <input type="text", id="search-city" placeholder="Enter a city">
                    </div>
                </div>
            </div>
            <div class="forecast">
                <p class="date"></p>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            

        </div>
        <section class="city-search">
                <h2>Search for a City:</h2>
            <form>
                
                <button type="submit" id="submit">Search</button>
            </form>
        </section>
        <!-- previously searched cities -->
        <section class="search-history"></section>

        <section class="current-weather"></section>
        <section class="forecast">
                <h2>5-Day Forecast:</h2>
                <h3 class="date"></h3>
                <h3 class="temp"></h3>
                <h3 class="windSpeed"></h3>
                <h3 class="humidity"></h3>
        </section>
        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script> 
</body>
</html>
