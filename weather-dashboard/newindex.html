<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

      src="https://code.jquery.com/jquery-3.5.1.min.js"

      crossorigin="anonymous"
    ></script>
</head>

<body>
    <div class="title">
        <header>Weather Dashboard</header>
    </div>
    <div class="city-search">
        <h2>Search for a City:</h2>
        <form class="search-form">
            <label for="city-input">Search for a City:</label>
            <input type="text" name="search" id="city-input" placeholder="Enter a City">
                <button type="submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search
                    <i class="fas fa-search"></i>
                </button>
        </form>
    </div class="current-weather">
        <h2>City</h2>
        <h2>Date</h2>
        <p>Temp: <span></span>F</p>
    <div>

    </div>
    </main>
    <!-- jquery... need bootstrap here? -->

    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
